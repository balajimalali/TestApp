name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Setting env file
      run: echo "${{ secrets.BACKEND }}" > .env
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-backend:$(date +%s)
    - name: Docker push
      run: docker push balajimalali/testapp:${{ github.sha }}
      
  build-frontend:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker image for frontend
      run: docker build ./frontend --file frontend/Dockerfile --tag my-frontend:$(date +%s)
    - name: Docker push
      run: docker push balajimalali/testapp-frontend:${{ github.sha }}
